<app-categories></app-categories>
<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let item of productList">
                <img src="{{item.image}}" alt="{{item.title}}" width="150">
                <h4> {{item.title}} </h4>
                <p> {{item.description}} </p>
                <p><strong> {{item.price | currency: 'PHP'}} </strong></p>
                <button type="button" class="btn btn-sm btn-primary product-btn" (click) = "addToCart(item)"> Add to Cart </button> 
        </div>
    </div>
</div>
