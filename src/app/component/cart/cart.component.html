<ng-container *ngIf="products.length != 0">
    <div>
        <div class="card-table">
            <div class="cart-product">
                <table>
                    <thead>
                        <tr>
                            <th> Sr. No </th>
                            <th> Product Name </th>
                            <th> Product Image </th>
                            <th> Description </th>
                            <th> Price </th>
                            <th> Quantity </th>
                            <th> Total </th>
                            <th> Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td> {{i+1}} </td>
                            <td> <strong>{{item.title}}</strong> </td>
                            <td> <img src="{{item.image}}" alt={{item.title}} width="100"> </td>
                            <td>{{item.description}}</td>
                            <td> <strong>{{item.price | currency:'PHP'}}</strong></td><hr>
                            <td> {{item.quantity}} </td>
                            <td> <strong>{{item.total | currency: 'PHP'}}</strong> </td><hr>
                            <td>
                                <button type="button" class="btn btn-sm btn-primary product-btn" (click) = "removeItem(item)"> Delete </button>
                            </td>
                        </tr>
                        <br/>
                        <td><button type="button" class="btn btn-sm btn-primary product-btn" (click) = "emptyCart()"> Empty Cart </button></td>
                        <td><button type="button" class="btn btn-sm btn-primary product-btn" routerLink="/product">Shop More</button></td>
                        <td><button type="button" class="btn btn-sm btn-primary product-btn">Check out</button></td>
                        <td><strong>Grand Total: {{grandTotal | currency:'PHP'}}</strong></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="products.length == 0">
    <div>
        <div class="card">
            <h2> My Cart </h2>
        </div>
        <div class="center">
            <img src="{{image_url}}/aaa.png" width="200" alt="">
            <h4> Your cart is empty! </h4>
            <button type="button"routerLink="/product" class="btn btn-sm btn-primary product-btn"> Shop Now </button>
        </div>
    </div>
</ng-container>
